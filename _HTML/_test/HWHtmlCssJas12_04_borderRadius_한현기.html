<!doctype html>

 <head>
  <meta charset="UTF-8">
<style>
p.normal {
  border: 2px solid red;
  padding: 5px;
}

p.round1 {
  border: 2px solid red;
  border-radius: 5px;
  padding: 5px;
}

p.round2 {
  border: 2px solid red;
  border-radius: 8px;
  padding: 5px;
}

p.round3 {
  border: 2px solid red;
  width:90px ;
  height:90px;
  border-radius: 90px;
  padding: 5px;
}
</style>
 
 </head>
 <body>

<p class="normal">Normal border</p>
<p class="round1">Round border</p>
<p class="round2">Rounder border</p>
<p class="round3">Roundest border</p>
  
 </body>
</html>
